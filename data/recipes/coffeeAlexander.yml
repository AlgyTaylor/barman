name: Coffee Alexander
description: A take on the classic Alexander cocktail, combining coffee, chocolate, and cream
categories:
    - coffee
    - creamy
    - dessert
ingredients:
    - coffee liqueur
    - creme de cacao
    - single cream
method:
    - add ice to shaker
    - add 30ml coffee liqueur
    - add 30ml creme de cacao
    - add 30ml creme
    - shake
    - pour in to glass without ice
    - garnish with cocoa powder
