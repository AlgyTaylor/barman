name: Italian Lemon Iced Tea
description: Sharp abd citrusy drink to sharpen.the tastastebuds
categories:
    - fruit
    - citrus
    - iced tea
    - summer
    - pre dinner
ingredients:
    - gin
    - vodka
    - white rum
    - limoncello
    - lemon juice
    - sugar syrup
    - lemonade
method:
    - add ice to cocktail shaker
    - add rum
    - add vodka
    - add gin
    - add limoncello
    - add lemon juice
    - add sugar syrup
    - shake
    - pour in to long glass
    - add dash of lemonade
    - garnish with lemon slice
