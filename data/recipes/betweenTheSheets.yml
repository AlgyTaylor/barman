name: Between The Sheets
description: Invented in the 1930s as an alternative to a sidecar, this aperitif was said to have been drunk by the prostitutes in Parisian brothels.
categories:
    - iba unforgettables
    - art deco
    - pre dinner
    - fruit
    - citrus
 ingredients:
    - white rum
    - brandy
    - triple sec
    - lemon juice
 method:
    - Add ice to shaker
    - Add 30ml rum
    - Add 30ml brandy
    - Add 30ml triple sec
    - Add 20ml lemon juice
    - Shake, pour in to cocktail glass without ice
