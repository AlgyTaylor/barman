name: Milk Punch
description: One of the oldest mixed drinks, dating back to at least 1634
categories:
    - victorian
    - creamy
ingredients:
    - brandy
    - dark rum
    - milk
    - vanilla syrup
method:
    - fill shaker with ice
    - add 30ml brandy
    - add 15ml white rum
    - add 10ml vanilla syrup
    - add 120ml whole milk
    - shake, pour in to glass
    - garnish with nutmeg
