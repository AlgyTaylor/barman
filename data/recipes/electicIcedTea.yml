name: Electric Iced Tea
description: Citrus tea
categories:
    - strong
    - summer
    - citrus
ingredients:
    - blue curacao
    - gin
    - vodka
    - tequila
    - white rum
    - lemon juice
    - lemonade
method:
    - add ice to shaker
    - add 15ml tequila
    - add 15ml gin
    - add 15ml vodka
    - add 15ml white rum
    - add 15ml blue curacao
    - add 30ml lemon juice
    - shake
    - top up with lemonade, stir
