name: Brandy Alexander
description: An IBA official cocktail, first described 1915
categories:
    - classic
    - cream
    - art deco
ingredients:
    - brandy
    - creme de cacao
    - single cream
method:
    - fill shaker with ice
    - add 30ml brandy
    - add 30ml creme de cacao
    - add 30ml single cream
    - shake, pour
    - garnish with nutmeg
