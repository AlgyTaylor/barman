name: Chocolate Orange
description: A Terry's Chocolate Orange in liquid form
categories:
    - chocolate
    - sweet
    - dessert
    - citrus
ingredients:
    - triple sec
    - creme de cacao
    - irish cream
method:
    - guesswork!
    - add ice to cocktail shaker
    - add 30ml triple sec
    - add 30ml creme de cacao
    - add 60ml irish cream
    - shake
    - pour in to martini glass
    - garnish with grated chocolate\
