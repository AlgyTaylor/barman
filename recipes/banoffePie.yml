name: Banoffee Pie
description: Caramel and banana cocktail from Tony Singh's popup restaurant in Edinburgh
categories:
    - dessert
    - fruit
ingredients:
    - vodka
    - caramel syrup
    - banana liqueur
    - single cream
method:
    - fill shaker with ice
    - add 30ml vodka
    - add 10ml caramel syrup
    - add 30ml creme de bananes
    - add 30ml single cream
    - shake, pour to martini glass
