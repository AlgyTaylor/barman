name: Banoffee Pie
description: Caramel and banana cocktail
ingredients:
    - vodka
    - caramel syrup
    - banana liqueur
    - milk
method:
    - fill shaker with ice
    - add 50ml vodka
    - add 20ml caramel syrup
    - add 20ml creme de bananes
    - add 30ml milk
    - shake, pour to martini glass
