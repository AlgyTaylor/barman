name: Angel Face
description: A classic combination of apple, apricot and gin
categories:
    - iba unforgettables
    - fruit
ingredients:
    - gin
    - calvados
    - apricot brandy
method:
    - fill shaker with ice
    - add 30ml gin
    - add 30ml calvados
    - add 30ml apricot brandy
    - shake
    - pour in to cocktail glass, without ice
